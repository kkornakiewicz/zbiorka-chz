# Site settings
baseURL = "//example.org"
languageCode = "pl_PL"
title = "Wspólnota Chleb Życia - zbiórka świąteczna"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2020 Wspólnota Chleb Życia"

[params]

  # Metadata for search engines and social sharing
  author = "Wspólnota Chleb Życia"
  description = "Split is a centrally-divided layout for a professional online presence with a big image or video left with alongside content."
  shareImage = "images/social.jpg"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/stol.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = ""

      [[params.links.list1.link]]
        text = "Regulamin"
        url = "#"

      [[params.links.list1.link]]
        text = "Polityka prywatności"
        url = "#"

      [[params.links.list1.link]]
        text = "Wspólnota Chleba Życia"
        url = "#"


